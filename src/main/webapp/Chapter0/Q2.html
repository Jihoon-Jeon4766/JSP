<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 연습문제 2</title>
</head>
<body>
	<table border = "1">
		<tr>
			<th colspan = "2"> 날짜 </th>
			<th> 날씨 </th>
			<th> 풍향 </th>
			<th> 풍속(m/s) </th>
		</tr>
		<tr>
			<td rowspan = "2"> 25일(월) </td>
			<td> 오전 </td>
			<td> 비 </td>
			<td> 남-남서 </td>
			<td> 3~7 </td>
		</tr>
		<tr>
			<td> 오후 </td>
			<td> 맑음 </td>
			<td> 동-동서 </td>
			<td> 1~7 </td>
		</tr>
		<tr>
			<td rowspan = "2"> 26일(화 )</td>
			<td> 오전 </td>
			<td> 비 </td>
			<td> 서-북서 </td>
			<td> 3~10 </td>
		</tr>
		<tr>
			<td> 오후 </td>
			<td> 맑음 </td>
			<td> 북-북서 </td>
			<td> 3~5 </td>
		</tr>
	</table>
</body>
</html>
