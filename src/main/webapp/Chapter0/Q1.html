<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> HTML 연습문제 1 </title>
</head>
<style>
	body { 
		   color : green;
	}
</style>
<body>
	<h2> 모여봐요 동물의 숲 </h2>
	<h4> 제작 닌텐도 </h4>
	<p><b>모여봐요 둥물의숲 낚시대회</b>는 오후 6시 까지 진행 할 수 있으며, 한번 진행할 때마다 3분 제한이 주어집니다.<br>
	주어진 시간안에 물고기를 많이 잡아오면 우승하는 대회로 잡아온 물고기에 따라서 포인트를 받을 수 있고<br>
	이 포인트에 따라서 누적으로 보상을 받을 수 있습니다.</p>
	<h2>상품</h2>
	<ol>
		<li> 물고기 문패 </li>
		<li> 어탁 </li>
		<li> 물고기 벽지 </li>
	</ol>
	<h2>즉, 3분동안 진행하는 낚시 대회를 여러번 진행하고 포인트를 쌓아서 아이템을 받을 수 있는 이벤트 입니다.</h2>
</body>
</html>
